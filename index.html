<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.5s;
        }
        h2 {
            color: #3f51b5;
        }
        .info {
            margin-bottom: 20px;
            color: #555;
            font-size: 14px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff9800;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e68900;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            color: #d9534f; /* Error Message Red */
        }
        .persuasion {
            background: #d1c4e9;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            margin: 10px 0;
        }
        #welcomeSection {
            display: none;
            background: linear-gradient(135deg, #d6d4e4, #e1bee7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        #loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container" id="registrationSection">
        <h2><i class="fas fa-user-plus"></i> Register Now</h2>
        <p class="info">
            <strong>Activate your account now for only KSh 55!</strong><br>
            Earn a maximum of KSh 175 per day every 5 days!
        </p>
        <p class="persuasion">
            <i class="fas fa-coins"></i> 
            Donâ€™t miss out on this incredible opportunity! 
            Activate your account today and start earning daily! 
            <br><strong>Payment Account:</strong> 0750180139
        </p>
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="text" id="transactionCode" placeholder="Transaction Code" required>
        <button onclick="register()">Activate Account</button>
        <p class="message" id="message"></p>
    </div>

    <div id="welcomeSection">
        <h1>Welcome Active Member</h1>
        <p>Content loading, please be patient...</p>
        <div id="loader"></div>
    </div>

    <script>
        // A function to validate if the transaction code is "valid". 
        // In a real-world application, this should be done against a secure database.
        function isValidTransactionCode(code) {
            // Example of allowed codes (for demonstration). 
            // Replace with your actual transaction verification logic.
            const validCodes = ['1234567890', '0987654321', '1122334455']; // Add real codes as needed
            return validCodes.includes(code);
        }

        function register() {
            const fullName = document.getElementById('fullName').value.trim();
            const transactionCode = document.getElementById('transactionCode').value.trim();
            const message = document.getElementById('message');
            
            // Input Validation
            if (fullName === "" || transactionCode === "") {
                message.textContent = "Please fill in all fields.";
                return;
            }

            // Validate Transaction Code
            if (!isValidTransactionCode(transactionCode)) {
                message.textContent = "Invalid transaction code. Please check your input.";
                return;
            }

            // Store the user as "active"
            localStorage.setItem("activeMember", fullName);
            localStorage.setItem("activationCode", transactionCode);

            // Hide registration and show welcome section
            document.getElementById('registrationSection').style.display = 'none';
            document.getElementById('welcomeSection').style.display = 'block';

            // Simulate loading
            setTimeout(() => {
                const activeMember = localStorage.getItem("activeMember");
                document.getElementById('welcomeSection').innerHTML = `
                    <h1>Welcome, ${activeMember}!</h1>
                    <p>Your account is now active. Enjoy your earnings!</p>`;
            }, 2000); // 2 seconds loading time
        }
    </script>
</body>
</html>
